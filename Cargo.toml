[package]
name = "alpacka"
version = "0.1.0"
description = "Cli-based package manager for neovim"
repository = "https://github.com/nyoom-engineering/alpacka"
authors = ["Shaurya Singh <shaunsingh0207@gmail.com>", "Suyashtnt <suyashtnt@gmail.com>"]
license = "MIT"
categories = ["command-line-utilities", "text-editors"]
keywords = ["vim", "neovim", "package", "plugin", "manager"]
edition = "2021"

[dependencies]
bytecheck = "0.6.9"
error-stack = "0.2.4"
git2 = "0.16.1"
rayon = "1.6.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
rkyv = { version = "0.7.39", features = ["validation"] }
rkyv_dyn = { version = "0.7.39", features = ["validation"] }
tempfile = "3.3.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
rkyv_typename = "0.7.33"
ptr_meta = "0.1.4"
